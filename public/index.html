<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Widget with Event Triggers</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #display { border: 1px solid #ccc; padding: 10px; min-height: 60px; margin-top: 10px; }
    #sendButton { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>External Widget</h2>
  <button id="requestContext">Get Agent Context</button>
  <div id="display">Waiting for user context...</div>

  <script>
    function getConversationContext() {
      const message = {
        action: 'getUserContext'
      };
      window.parent.postMessage(message, '*');
    }
  
    function copyText(text = 'text from widget direct to smartassist') {
      const message = {
        action: 'copyText',
        text: text
      };
      window.parent.postMessage(message, '*');
    }
  
    function getLastUserMessage(messages) {
      for (let i = messages.length - 1; i >= 0; i--) {
        if (messages[i].author?.type === "USER") {
          return messages[i].value;
        }
      }
      return null;
    }
  
    // Listen for messages from liveInteraction
    window.addEventListener("message", function(event) {
      console.log("üì• Message received from parent:", event.data);
      console.log("testing event")
      console.log("messages", event.data?.data?.messages)
      if (Array.isArray(event.data.messages)) {
        const lastUserMessage = getLastUserMessage(event.data.messages);
        console.log("üßë‚Äçüí¨ Last user message:", lastUserMessage);
  
        // Send to backend
        fetch("/api/agent-message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ lastUserMessage })
        })
        .then(res => res.json())
        .then(data => {
          console.log("‚úÖ Response from backend:", data);
          // Send processed response to agent compose bar
          console.log("üì§ Sending copyText to parent:", data.response);
          window.parent.postMessage({ type: "copyText", message: data.response }, "*");
        })
        .catch(error => {
          console.error("‚ùå Error sending to backend:", error);
        });
      }
    });
  
    document.getElementById("requestContext").addEventListener("click", function() {
      console.log("üñ±Ô∏è Get Agent Context button clicked");
      getConversationContext();
    });
  
    // Optional trigger on load
    window.onload = function() {
      console.log("üåê Window loaded, requesting user context...");
      getConversationContext();
    };
  </script>
  
</body>
</html>
